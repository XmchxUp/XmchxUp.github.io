baseURL: "https://xmchxup.github.io/"
title: 王林修炼记
paginate: 5
theme: PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true

googleAnalytics: G-LLY5RLZ075
# disqusShortname: "blog-evvznokjet"

outputs:
  home:
    - HTML
    - RSS
    - JSON

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  # title: ExampleSite
  description: "ExampleSite description"
  # keywords: [Blog, Portfolio, PaperMod]
  author: 王林
  # author: ["Me", "You"] # multiple authors
  # images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  # disableThemeToggle: false

  disableThemeToggle: false
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowToc: true
  comments: true
  hidemeta: false

  utteranc:
    enable: true
    repo: "XmchxUp/blog-comment"
    issueTerm: "pathname"
    label: "blog"
    theme: "preferred-color-scheme"
  #     theme = "github-light"

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: icons/favicon.ico
    favicon16x16: icons/favicon-16x16.png
    favicon32x32: icons/favicon-32x32.png
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: 王林
    subtitle: "This is subtitle"
    imageUrl: "<img location>"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: "Hi，道友 \U0001F44B"
    Content: |
      - 欢迎来到王林修炼日记😍

  socialIcons:
    - name: twitter
      url: "https://twitter.com/FantasyOverflow"
    - name: stackoverflow
      url: "https://stackoverflow.com/users/11415062/huayang"
    - name: github
      url: "https://github.com/XmchxUp"
    - name: email
      url: mailto:sunhuayangak47@gmail.com
    - name: RSS
      url: "https://xmchxup.github.io/index.xml"

  label:
    text: "王林 | Home"
    # icon: icon.png
    iconHeight: 35

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: false # hide on single page
    linkFullImages: true

  editPost:
    URL: "https://github.com/XmchxUp/XmchxUp.github.io/tree/main/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

