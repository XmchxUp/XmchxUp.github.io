name: GitHub Pages

on:
  push:
    branches:
      - main
  #schedule:
  #- cron: '24 */24 * * *'  # Once a day

jobs:
  deploy:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "0.78.2"
          extended: true

      - name: Build
        run: hugo

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.MYBLOG_TOKEN }}
          publish_dir: ./public
